<!DOCTYPE html>
<html lang="en">    
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/timer.css">
		<title>Timer</title>
	</head>
	<body>
		<h1>Timer</h1>
		<main>
			<frameset>
				<legend>Set Timer (minutes)</legend>
				<div>
					<label for="lap1">Lap:</label>
					<input type="text" name="lap" id="lap" class="lapTimer" />
					<input type="button" name="startLap" id="startLap" class="btnStart" value="Start">
					<input type="button" name="stopLap" id="stopLap" class="btnStop" value="Stop">
				</div>
			</frameset>
			<div id="timerDisplayContainer">
				<div id="timerDisplay">Timer</div>
			</div>
		</main>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>
	</body>
</html>
